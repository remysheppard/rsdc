{{ define "main" }}

	{{ partial "blog/list-header.html" . }}

	<section class="list-pages">
		{{ range .Pages }}
			{{ $feature := (resources.Get (index .Params.images 0)).Resize "500x webp q85" }}
			<a href="{{ .RelPermalink }}" class="list-view-post h3" style="background-image:linear-gradient(45deg, rgba(0,0,0,0.6), var(--rgb-value)), url('{{ $feature.RelPermalink }}');">
				{{ .Title }}
			</a>
		{{ end }}
	</section>

{{ end }}
