{{ define "main" }}
	{{ $me := (resources.Get "images/me.jpg").Resize "450x webp 85q" }}
	<h3 class="h1" style="text-align:center">About Me</h3>
	<section class="about-me">
		<img src="{{ $me.RelPermalink }}" alt="{{ .Title }}" height="{{ $me.Height }}" width="{{ $me.Width }}" class="picture">
		<div class="biography">
			{{ .Content }}
		</div>
	</section>
{{ end }}
