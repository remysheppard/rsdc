{{ define "main" }}
	{{ $me := (resources.Get "images/me.jpg").Resize "450x webp 85q" }}

	{{ partial "blog/post-header.html" . }}
	
	<section class="about-me">
		<img src="{{ $me.RelPermalink }}" height="{{ $me.Height }}" width="{{ $me.Width }}" class="picture">
		<div class="biography">
			{{ .Content }}
		</div>
	</section>
{{ end }}
