{{ define "main" }}
	{{ $me := (resources.Get "images/me.jpg").Resize "450x webp 85q" }}

	{{ partial "page-header.html" . }}
	
	<div class="post-content">
		<article>
			<img src="{{ $me.RelPermalink }}" height="{{ $me.Height }}" width="{{ $me.Width }}" class="picture" alt="Remy Sheppard's Picture.">
			{{ .Content }}
		</article>
	</div>
{{ end }}
