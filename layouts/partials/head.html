<title>
  {{ if not .IsHome }}
    {{ with .Title }}
      {{ . }} &middot; 
    {{ end }}
  {{ end }}
  {{ .Site.Title }}
</title>

<!-- // { Meta Tags } -->
{{ hugo.Generator }}
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
<meta name="description" content="{{- .Site.Params.description -}}">

{{ template "_internal/opengraph.html" . }}

<!-- // { Styling } -->
<style type="text/css">
  {{ (resources.Get "css/main.scss" | toCSS | minify).Content | safeCSS }}
</style>

<!-- // { Fonts } -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet" async>
<script src="https://kit.fontawesome.com/a1b60d1457.js" crossorigin="anonymous" defer></script>

{{ if .IsHome }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
{{ end }}
