{{ $feature := (resources.Get (index .Params.images 0)).Resize "1500x webp q100" }}
{{ $author := index .Site.Data.authors .Params.author }}

<section class="blog-splash blog-splash-full" style="background-image:linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{{ $feature.RelPermalink }}');">

	<div class="post-meta">
		<img src="{{ ((resources.Get $author.avatar).Resize "75x webp").RelPermalink }}">

		<span>{{ $author.name }}</span>

		<span>&nbsp;&middot;&nbsp;</span>

		<span><i class="fa-light fa-calendar-clock"></i>{{ (.Params.Date).Format "January 2, 2006 at 2:00" }}</span>
	</div>

 	<h1>{{ .Title }}</h1>
	{{ with .Params.description }}
		<h2 class="h4">{{ . }}</h2>
	{{ end }}
</section>
